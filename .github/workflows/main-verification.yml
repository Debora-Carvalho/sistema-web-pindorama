name: Main Branch Validation

# Pipeline executada quando houver um push ou merge na branch "main".
on:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash
    fail-fast: true

jobs:
  build-production:
    runs-on: ubuntu-latest

    steps:
      - name: Initial
        run: |
          echo "---------------------------------------------"
          echo "üöÄ Iniciando processo de valida√ß√£o da branch main..."
          echo "Data e hora de in√≠cio: $(date +"%d/%m/%Y √†s %Hh%Mmin%Ss")"
          echo "---------------------------------------------"

      # baixa o c√≥digo do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # configura Node.js  (vers√£o 18)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # instala depend√™ncias
      - name: Install dependencies
        run: npm ci

      # verifica se o c√≥digo segue os padr√µes
      - name: Lint check
        run: npm run lint

      # faz o build do projeto, garantindo que compila sem erros
      - name: Build production
        run: npm run build

      # checando conex√£o com o backend (API)
      - name: Check backend connection
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          echo "Verificando disponibilidade da API em $VITE_API_URL..."
          curl -f "$VITE_API_URL" && echo "‚úÖ API dispon√≠vel!" || (echo "‚ùå API n√£o dispon√≠vel" && exit 1)

      - name: Validation Summary
        if: success()
        run: |
          echo "---------------------------------------------"
          echo "‚úÖ Branch main validada com sucesso! Build de produ√ß√£o pronto para deploy."
          echo "Atualizada em $(date +"%d/%m/%Y √†s %Hh%Mmin%Ss")"
          echo "---------------------------------------------"

      - name: Error handler
        if: failure()
        run: |
          echo "---------------------------------------------"
          echo "‚ùå Falha na valida√ß√£o da branch main!"
          echo "Data e hora: $(date +"%d/%m/%Y √†s %Hh%Mmin%Ss")"
          echo "---------------------------------------------"
